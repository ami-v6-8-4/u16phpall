language: php

runtime:
  nodePool: dynamic__x86_64__Ubuntu_14_04__c4_large
  
php: 
  - "5.6" #5.6.36
  - "7.0" #7.0.30
  - "7.1" #7.1.19
  - "7.2" #7.2.7

build: 
  pre_ci_boot:
    image_name: drydock/u14phpall
    image_tag: master
    pull: true
    
  ci:
    - php --version
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
